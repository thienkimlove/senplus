<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="content-language" content="vi"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5"/>

    <link rel="shortcut icon" href="./assets/img/favicon.png"/>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/vnd.microsoft.icon"/>

    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrapv4.5.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styleIndex.css">
    <title data-react-helmet="true">Đăng ký</title>

    <script src="./assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap4.5.min.js" type="text/javascript"></script>
    <script src="./assets/js/page_all.js" type="text/javascript"></script>

</head>
<body class="bodyIndex">
    
<div class="wrapper" style="background: url('assets/img/bg.jpg') center top no-repeat;background-size: 100%;">
    <div class="box loginBox">
        <form action="" id="registerForm" class="active">
            <div class="topForm">
                <h1 class="smLogo"><img src="assets/img/logo-sm.png" alt="" class="imgFull"></h1>
                <div class="txt">Hệ thống đánh giá văn hóa doanh nghiệp</div>
            </div>
            <div class="btnGroup twoBtn">
                <div class="txtBlue">Tạo tài khoản nhanh</div>
                <a href="javascript:vid(0)" class="btnFb" title="Đăng ký bằng Facebook" aria-label="Đăng ký bằng Facebook"><img src="assets/img/i_fb_blue.png" alt="" class="imgFull"></a>
                <a href="javascript:vid(0)" class="btnGG" title="Đăng ký bằng Google" aria-label="Đăng ký bằng Google"><img src="assets/img/i_gg.png" alt="" class="imgFull"></a>
            </div>
            <div class="hr"><span>hoặc</span></div>
            <!--Khi cần show lỗi thì anh add class showWarning vào div warning dưới đây, ko cần thì bỏ-->
            <div class="warning showWarning">Email hoặc Mật khẩu không đúng!</div>
            <div class="form-group">
                <input type="text" placeholder="Họ và tên" class="username">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mật khẩu 6 kí tự" class="password">
            </div>
            <div class="form-group fz13px">
                <input type="checkbox" class="checkbox" checked> Đồng ý với
                <a href="javascript:void(0)" class="blue" title="Điều khoản" aria-label="Điều khoản" target="_blank" rel="noreferrer">Điều khoản</a> và
                <a href="javascript:void(0)"  class="blue" title="Chính sách bảo mật" aria-label="Chính sách bảo mật" target="_blank" rel="noreferrer">Chính sách bảo mật</a>
            </div>
            <div class="form-group">
                <div class="noAccount">Chưa đã tài khoản? <a href="index.html" class="registerLink" title="Đăng nhập" aria-label="Login">Đăng nhập</a></div>
                <button id="btnLogin" type="button">Đăng Ký</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
